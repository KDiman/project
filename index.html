<body>
  <link rel="stylesheet" href="P2-JavaGame.css" />
  <!-- <audio src="./MyGameAssets/SFX/Dungeon - Abandoned Site.ogg" id="audioBgm"></audio> -->
  <div id="controls">
    Controls<br />
    Press "A" to move Left -- Press "D" to move Right<br />
    Press "W" to move Up -- Press "J" to attack <br />
    Press "R" to Restart
  </div>
  <div id="Timer">Time:</div>
  <div>
    <span id="timer"></span>
  </div>

  <div id="canvasCss">
    <canvas id="Canvas" style="display: none"> </canvas>
    <div id="start" style="display: block">
      <img src="./MyGameAssets/coin.png" />
      <a id="startbutton">Press Enter to Start Game</a>
    </div>
    <div id="gameOver">
      <img src="./MyGameAssets/Game Over.png" />
      <span id="restart">"Press R to Restart"</span>
    </div>
    <div id="youWin">
      <img src="./MyGameAssets/Daco_4568521.png" />
      <span id="restart">"Press R to Restart"</span>
    </div>
  </div>
</body>
<script src="Sprite2.js"></script>
<script src="monsters.js"></script>
<script src="P2-JavaGame.js"></script>
<script src="Movement.js"></script>
<script src="BGM.js"></script>
